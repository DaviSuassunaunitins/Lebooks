{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{%block title%} {%endblock%}</title>
    <link rel="shortcut icon" href="{%static 'img/Logo.ico'%}" type="image/x-icon">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="javascript:void(0)">
                    <img src="{%static 'img/Logo2.png'%}" alt="Logo2">
                    <h1>Lebooks</h1>
                </a>
                <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <form class="d-flex ms-auto col-sm-10">
                        <input class="form-control me-2" type="text" placeholder="Procurar" id="procurar">
                        <button class="btn btn-primary" type="button">Pesquisar</button>
                    </form>
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">
                                <img class="me-2" src="{%static 'img/Entrar.png'%}" alt="Entrar">
                                <h3>Entrar</h3>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        {%block content%}

        {%endblock%}
    </main>

    <footer class="fixed-bottom">
        <p>&copy;DRStech</p>
    </footer>

</body>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</html>
