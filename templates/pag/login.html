{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="shortcut icon" href="{%static 'img/Logo.ico'%}" type="image/x-icon">
</head>

<body>

    <header class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{%url 'bibliotecaView'%}">
            <img class="img" src="{%static 'img/Logo1.png'%}" alt="Logo1">
            <h1 class="title">Lebooks</h1>
        </a>
    </header>

    <main class="container-fluid">
        <h2>Login</h2>
        <form method="post">
            {%csrf_token%}
            <input type="text" id="nome" name="username" placeholder="UsuÃ¡rio" required>
            <input type="text" id="senha" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        {%if messages%}
            {%for message in messages%}
                <div class="alert alert-danger mt-2">{{message}}</div>
            {%endfor%}
        {%endif%}
    </main>

    <footer class="fixed-bottom">
        <p>&copy;DRStech</p>
    </footer>

</body>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</html>
